<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled UI with Preferences</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="fade-in">Personalized UI Experience</h1>
      <p>Choose your theme, toggle dark mode, and enjoy animations!</p>
    </header>

    <!-- Settings Panel -->
    <div class="settings-panel">
      <!-- Dark Mode Toggle -->
      <div class="settings-row mode-toggle">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Theme Selection -->
      <div class="settings-row">
        <h3>Select Theme Color:</h3>
        <div class="theme-options">
          <div class="theme-option theme-blue" data-theme="blue"></div>
          <div class="theme-option theme-green" data-theme="green"></div>
          <div class="theme-option theme-purple" data-theme="purple"></div>
          <div class="theme-option theme-orange" data-theme="orange"></div>
        </div>
      </div>

      <!-- Animation Speed -->
      <div class="settings-row">
        <h3>Animation Speed:</h3>
        <div class="speed-selector">
          <label for="animation-speed">Speed:</label>
          <select id="animation-speed">
            <option value="normal">Normal</option>
            <option value="fast">Fast</option>
            <option value="slow">Slow</option>
          </select>
        </div>
      </div>

      <!-- Animate Cards Button -->
      <div class="settings-row" style="text-align:center;">
        <button class="btn" id="animate-btn">Animate Cards</button>
      </div>
    </div>

    <!-- Card Container -->
    <div class="card-container">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
          <h3 class="card-title">Card One</h3>
          <p>This is the first card with sample content.</p>
        </div>
        <div class="wave"></div>
      </div>

      <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
          <h3 class="card-title">Card Two</h3>
          <p>This is the second card with sample content.</p>
        </div>
        <div class="wave"></div>
      </div>

      <div class="card">
        <div class="card-img"></div>
        <div class="card-content">
          <h3 class="card-title">Card Three</h3>
          <p>This is the third card with sample content.</p>
        </div>
        <div class="wave"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
